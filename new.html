<!doctype html>
<html lang="en">

<head>
    <title>show/hide password</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <div class="container py-5">
        <div class="card mx-auto" style="width: 400px;">
            <div class="card-header text-center text-white h4 bg-secondary">Login</div>
            <form action="#" method="post">
                <div class="card-body">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Username" />
                        <span class="input-group-text" id="input1">@</span>
                    </div>
                    <div class="input-group mb-3">
                        <input type="password" class="form-control" id="passwordInput" placeholder="Password" />
                        <span class="input-group-text bg-dark text-white" id="input1"><i class="bi bi-lock-fill fs-5"
                                id="show-password" style="cursor: pointer;"></i></span>
                    </div>
                    <div id="passwordStrength" class="form-text"></div>
                </div>
                <div class="card-footer">
                    <button type="submit" class="btn fw-bold fs-4 border-0 bg-success-subtle w-100">Login</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/zxcvbn/4.4.2/zxcvbn.js"></script>

    <script>
        $(document).ready(function () {
            $('#show-password').click(function (e) {
                e.preventDefault();
                let password = $('#passwordInput');
                if (password.attr('type') === 'password') {
                    password.attr('type', 'text')
                } else {
                    password.attr('type', 'password');
                }
                $(this).toggleClass('bi-unlock-fill');

            });
        });
    </script>
</body>

</html>
